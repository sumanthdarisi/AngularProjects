<div class="jumbotron" style="padding: 20px">


    <h2 style="text-align: center;">Reactive Model Form</h2>
    <form [formGroup] = "registrationForm">     
        <hr>
        Form fields: {{registrationForm.value | json}}   <br>
        <!--is my form valid: {{registrationForm.form.valid }}-->
        <hr>
        
        <div class="form-group">
            <label>UserName</label>
            <input type="text" class="form-control" placeholder="UserName" formControlName="userName" [class.is-invalid]="(registrationForm.get('userName').invalid && registrationForm.get('userName').touched)">
            <div *ngIf="registrationForm.get('userName').invalid && registrationForm.get('userName').touched">
                <small *ngIf="registrationForm.get('userName').errors?.required" class="text-danger">User Name is required</small>
                <small *ngIf="registrationForm.get('userName').errors?.minlength" class="text-danger">User Name must be atleast 3 characters</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Type password" formControlName="password">
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" [class.is-invalid]="registrationForm.errors?.misMatch" class="form-control" placeholder="Confirm password" formControlName="confirmPassword">
            <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Passwords are mismatch</small>
        </div>

        <button class="btn btn-md btn-primary" type="submit">Submit</button>
        <!--
        <br><br>
        <h5>Form control state and validity:</h5>
        <hr>
        Name: touched- {{name.touched}}, valueChanged: {{name.dirty}}, isvalid : {{name.valid}} <br>
        email: touched- {{email.touched}}, valueChanged: {{email.dirty}}, isvalid : {{email.valid}} <br>
        number: touched- {{number.touched}}, valueChanged: {{number.dirty}}, isvalid : {{number.valid}} <br>
        topic: touched- {{topic.touched}}, valueChanged: {{topic.dirty}}, isvalid : {{topic.valid}}
        <hr>
        -->
    </form>
</div>
